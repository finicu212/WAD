<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table>
                <tr>
                    <th>Ticket ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer CNP</th>
                    <th>Customer Email</th>
                    <th>Problem</th>
                    <th>Urgent</th>
                </tr>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.customerName}"></td>
                    <td th:text="${ticket.customerAddress}"></td>
                    <td th:text="${ticket.customerCnp}"></td>
                    <td th:text="${ticket.customerEmail}"></td>
                    <td th:text="${ticket.problem}"></td>
                    <td th:text="${ticket.urgent}"></td>
                </tr>
            </table>
            <a href="/new" class="btn btn-primary">Create New Ticket</a>
        </div>
    </div>
</div>

</body>
</html>
