<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>New Problem Ticket</title>
</head>
<body>
<div class="container mt-5">
    <h1>New Problem Ticket</h1>
    <form id="problem-ticket-form">
        <div class="form-group">
            <label for="ticket-id">Ticket ID</label>
            <input type="text" class="form-control" id="ticket-id" name="ticketId" required>
        </div>
        <div class="form-group">
            <label for="customer-name">Customer Name</label>
            <input type="text" class="form-control" id="customer-name" name="customerName" required>
        </div>
        <div class="form-group">
            <label for="customer-address">Customer Address</label>
            <input type="text" class="form-control" id="customer-address" name="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customer-cnp">Customer CNP</label>
            <input type="text" class="form-control" id="customer-cnp" name="customerCnp" required>
        </div>
        <div class="form-group">
            <label for="customer-email">Customer Email</label>
            <input type="email" class="form-control" id="customer-email" name="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="problem">Problem</label>
            <input type="text" class="form-control" id="problem" name="problem" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="urgent" name="urgent">
            <label class="form-check-label" for="urgent">Urgent</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-7C8v3Y3V7fzjK5uW7+8Bv0xKpZBhO/N5zXd0A9XV1jF/zoacO5R5wZu2vIg5rGjB" crossorigin="anonymous"></script>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    $('#problem-ticket-form').submit(function (event) {
        event.preventDefault();
        const problemTicket = {
            ticketId: $('#ticket-id').val(),
            customerName: $('#customer-name').val(),
            customerAddress: $('#customer-address').val(),
            customerCnp: $('#customer-cnp').val(),
            customerEmail: $('#customer-email').val(),
            problem: $('#problem').val(),
            urgent: $('#urgent').prop('checked'),
        };
        $.ajax({
            type: 'POST',
            url: '/new-problem-ticket',
            contentType: 'application/json',
            data: JSON.stringify(problemTicket),
            success: function () {
                alert('Problem ticket submitted successfully');
            },
            error: function () {
                alert('An error occurred while submitting the problem ticket');
            },
        });
    });
</script>
</body>
</html>
