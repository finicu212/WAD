<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Meeting Rooms</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.name}"></td>
            <td th:text="${room.capacity}"></td>
            <td>
                <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-primary">
                    <i data-feather="edit"></i>
                </a>
                <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                    <i data-feather="trash-2"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/rooms/add" class="btn btn-success">Add Room</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity> </script>
</body>
</html>
