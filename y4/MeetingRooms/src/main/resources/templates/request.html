<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meeting Rooms</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://unpkg.com/feather-icons"></script>
  <script>

  </script>
</head>
<body>
<div class="container">
  <a href="/" class="btn btn-secondary inline my-2">Home</a>
  <h1 class="text-center float-right">Request a Meeting Room</h1>
  <form th:action="@{/request/submit}" th:object="${roomRequest}" method="post">
    <table class="table">
      <thead>
      <tr>
        <th>Room Name</th>
        <th>Capacity</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room : ${rooms}">
        <td th:text="${room.name}"></td>
        <td th:text="${room.capacity}"></td>
        <td><input type="datetime-local" th:field="*{startTime}"></td>
        <td><input type="datetime-local" th:field="*{endTime}"></td>
        <td>
          <input type="hidden" th:field="*{roomId}" th:value="${room.id}"/>
          <button class="btn btn-primary" th:value="${room.id}" name="roomId" type="submit">
            <i data-feather="plus"></i>Request
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity></script>
<script>
  feather.replace()
</script>
</body>
</html>
