<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <header><img class="logo" src="images/logo.png"><h1>COMPANY NAME</h1></header>
    <nav>
      <a href="">Home</a>
      <a href="">Register</a>
      <a href="">Contact</a>
    </nav>
  
  <form action="#" onsubmit="validateForm(this);" novalidate>

    <legend><h3>Registration form</h3></legend>

    <label for="name">Name:</label>
    <input type="text" value="" name="name" id="name" />
    <br>

    <label for="username">Username:</label>
    <input type="text" value="" name="user" id="user" />
    <br>

    <label>Password:</label>
    <input type="repass" value="" name="pass" id="pass" />
    <br>

    <label>Repeat Password:</label>
    <input type="repass" value="" name="repass" id="repass" />
    <br>

    <label for="email">Email:</label>
    <input type="email" value="" name="email" id="email" />
    <br>

    <legend>Gender:</legend>
    <input type="radio" value="radio1" name="gender" id="gmale" />
    <label>Male</label>
    <input type="radio" value="radio2" name="gender" id="gfemale" />
    <label>Female</label>
    <input type="radio" value="radio3" name="gender" id="gheli" />  
    <label>Attack Helicopter</label>
    <br>

    <label>Tel:</label>
    <input type="tel" value="" name="tel" id="tel" />
    <br>

    <label>Country</label>
    <select name="country" id="country" >
        <option>Romania</option>
        <option>UK</option>
        <option>Among Us</option>
    </select>
    <br>


    <label>Subscribe to mailing list:</label> 
    <input type="checkbox" value="checkbox1" name="button" />
    <br>

    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />

    <ul id="errors"></ul>

</form>
  
  </div>
</body>
</html>
